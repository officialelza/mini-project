<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HiveMind – Login</title>
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <form id="login-form" action="login.php" method="POST" novalidate>
      <img src="hivemind_logo.png" alt="HiveMind Logo" class="logo" />
      <h2>Welcome Back!</h2>

      <label for="email">Username</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your email"
        required
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Your password"
        required
      />

      <div class="links">
        <a href="signup.html">Don’t have an account? Sign Up</a>

      </div>

      <div class="buttons">
        <button type="submit">Login</button>
        <button type="reset" onclick="window.location.href = 'homepage.html';">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
